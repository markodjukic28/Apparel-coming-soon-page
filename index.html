<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img src="images/logo.svg" class="logo" />
        <div class="content">
          <h1><span>W E ' R E</span> <br />C O M I N G <br />S O O N</h1>
          <p class="p-text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            required />
          <img src="images/icon-error.svg" class="icon-error" alt="" />
          <button id="btn">
            <img src="images/icon-arrow.svg" class="icon-arrow" alt="" />
          </button>
        </form>
        <p class="error-msg">Please provide a valid email</p>
      </div>
      <div class="right-side">
        <img src="images/hero-desktop.jpg" class="right-img" />
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
